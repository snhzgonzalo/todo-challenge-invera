<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}To-Do Challenge{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'web/css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'web:root' %}">ToDo Challenge</a>
            <div class="d-flex pull-right">
                {% if request.session.access %}
                    <a class="btn btn-outline-light btn-sm" href="{% url 'web:logout' %}">Cerrar sesi√≥n</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            {% if messages %}
                <div class="row">
                    <div class="col-12">
                        {% for message in messages %}
                            <div class="alert 
                                {% if message.tags == 'error' %}alert-danger
                                {% elif message.tags == 'success' %}alert-success
                                {% else %}alert-info{% endif %}
                                mb-3" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
